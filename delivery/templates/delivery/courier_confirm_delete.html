{% extends 'base.html' %}
{% block content %}
  <h2>Удалить курьера {{ courier.fio }}?</h2>

  {% if error %}
    <p style="color: #c0392b; font-weight: bold;">{{ error }}</p>
  {% else %}
    <p>Вы уверены, что хотите удалить курьера <strong>{{ courier.fio }}</strong> (ID {{ courier.id }})? Это действие необратимо.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <button type="submit" {% if error %}disabled{% endif %}>
      Удалить
    </button>
    <a href="{% url 'delivery:courier_list' %}">Отмена</a>
  </form>
{% endblock %}
